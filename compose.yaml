name: web-site

include:
  - path: proxy.yaml
services:
  web:
    pull_policy: always
    image: cr.yandex/crphqdd5pbjh25e8s3tq/flask-py:1.0
    container_name: web-server
    environment:
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_HOST: db
      DB_USER: "${DB_USER}"
      DB_NAME: "${DB_NAME}"
    depends_on:
      db:
        condition: service_healthy
    deploy:
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
    networks:
      backend:
        ipv4_address: "172.20.0.5"
    secrets:
      - var
  db:
    image: mysql:8
    container_name: mysql-database
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
    deploy:
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 20s
      retries: 10
    networks:
      backend:
        ipv4_address: "172.20.0.10"
    secrets:
      - var
networks:
  backend:
    driver: bridge
    ipam:
      config:
        - subnet: "172.20.0.0/24"
secrets:
  var:
    file: .env